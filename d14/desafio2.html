<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Desafio</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
  
        }
        
    </style>
</head>
<body>
    <h1>Desafio De Tabela</h1>
    <table>
        <caption>
    
        </caption>
        
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplinas</th>
                <th>Notas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th colspan="3">Média</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>Física</td>
                <td>Química</td>
                <td>Biologia</td>
            </tr>
    
        <tfoot>
            <tr>
                <th>Humanas</th>
                <td>Historia</td>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th>Média de Exatas</th>
                <td colspan="4">0.0</td>
                <th>Média de humanas</th>
                <td colspan="4">0.0</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
